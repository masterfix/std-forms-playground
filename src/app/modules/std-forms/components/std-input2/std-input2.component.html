<std-label *ngIf="label" [formControl]="formControl">{{ label }}</std-label>

<input
  type="text"
  [formControl]="innerFormControl"
  (blur)="onBlur()"
  [class.pending]="pending"
  [class.invalid]="invalid"
/>

<std-error
  [outerFormControl]="formControl"
  [stdErrors]="stdErrors"
></std-error>

<std-debug-form-control
  *ngIf="mergedDebug"
  [outerFormControl]="formControl">
</std-debug-form-control>
