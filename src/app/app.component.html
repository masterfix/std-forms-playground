<std-form
  [formGroup]="form"
  [debug]="false">
	<std-input
    [formControl]="firstName"
    label="First name">
    <ng-template
      std-error="required"
      let-data="error">
      Custom required error message
    </ng-template>
  </std-input>
	<std-input
    [formControl]="lastName"
    label="Last name">
  </std-input>
  <std-radiobutton-group
    [formControl]="gender"
    label="Gender">
    <ng-template
      std-radiobutton="male">
      Male
    </ng-template>
    <ng-template
      std-radiobutton="female">
      Female
    </ng-template>
    <ng-template
      std-radiobutton="other">
      Other
    </ng-template>
  </std-radiobutton-group>
	<std-input
    [formControl]="email"
    label="Email">
    <ng-template
      std-error="uniqueEmail"
      let-data="data">
      Email address '{{ data }}' already in use!
    </ng-template>
  </std-input>
  <std-action-bar>
    <std-save-button
      (save)="onSave($event)"
    >
      Save
    </std-save-button>
     <std-action-button>
      Cancel
    </std-action-button>
         <std-action-button>
      Reset
    </std-action-button>
  </std-action-bar>
</std-form>
